<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Ashesi CV Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <!---->
   

    <!--Form for people to enter their details-->
    <form id="hform" method="POST">
        <!--Field to collect first name-->
        <h1 style="text-align: center; font-size: 1.5rem;">CV DETAILS</h1>
        <div  class="mn">
            <label>First Name: </label>
            <input type="text" name="f_name" id="first" placeholder="First Name" class="" required>
            <span style= "text-align: center; padding-left: 10%;" class="error-msg" id="f-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        
        
        <!--field to collect middle name 'not class=""'-->
        <div  class="mn">
            <label>Middle Name: </label>
            <input type="text" name="m_name" id="middle" placeholder="Middle Name">
            <span style= "text-align: center; padding-left: 10%;" class="error-msg" id="m-error-msg"></span>
        </div>
        

        <!--field to collect last name-->
        <div class="mn">
            <label>Last Name: </label>
            <input type="text" name="l_name"  id="last" placeholder="Last Name" class="" required>
            <span style= "text-align: center; padding-left: 10%;" class="error-msg" id="l-error-msg"></span> 
        </div>
        <!--space to insert error messages-->
        

        <!--dropdon menu for gender selection-->
        <div class="mn">
            <label>Gender: </label>
            <select id="gender" name="gender" id="gender" size="1">
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br />
            <span style= "text-align: center; text-indent: 10px;" class="error-msg" id="g-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        


        <!--field to collect phone number-->
        <div class="mn">
            <label>Phone Number: </label>
            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
            <br />
            <span style= "text-align: center; padding-left: 10%;" class="nerror-msg" id="p-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        

        <!--field to collect email-->
        <div class="mn">
            <label>Email: </label>
            <input type="email" name="email" id="email" placeholder="student@example.com" class="" required>
            <br />
            <span style= "text-align: center; padding-left: 10%;" class="nerror-msg" id="e-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        

        <!--field to collect address-->
        <div class="mn">
            <label>Address: </label>
            <input type="text" name="address" id="address" placeholder="Address" class="" required>
            <br />
            <span style= "text-align: center; padding-left: 10%;" class="error-msg" id="a-error-msg"></span>
        </div>
        <!--space to insert error messages-->
        

        <!--button to submit form after completion-->
        <div class="mn">
            <input name= "submit" type="submit" value="Submit" class="button"></input>
        </div>
    </form>
</body>
<script src="form.js"></script>
</html>
